<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- navbar -->
    <header>
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                            <a class="navbar-brand" href=" #">Chingu Quiz App</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                                <div class="navbar-nav align-items-end">
                                    <a class="nav-link active" aria-current="page" id="homeButton"
                                        href="index.html">Home</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- card container -->
        <div class="container-fluid mt-4">
            <div class="row">
                <div class="col">
                    <div class="card text-center">
                        <div class="card-header" id="questionNumber">Question 1/10</div>
                        <div class="card-body">
                            <h5 class="card-title" id="question">Question here Lorem ipsum dolor sit amet consectetur
                                adipisicing
                                elit. Aperiam sapiente vitae amet ea repudiandae magnam deleniti, eius cum ab nihil.
                            </h5>
                        </div>
                        <!-- choices -->
                        <div class="container-fluid text-center">
                            <div class="row row-cols-2 mt-5">
                                <div class="col-6">
                                    <button class="btn btn-block btn-lg mb-3" id="choice1" value="a">Button 1</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-block btn-lg mb-3" id="choice2" value="b">Button 2</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-block btn-lg mb-3" id="choice3" value="c">Button 3</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-block btn-lg mb-3" id="choice4" value="d">Button 4</button>
                                </div>
                            </div>
                        </div>
                        <p class="mb-3 mt-4" id="answerChecker"></p>
                        <a href="#" class="btn btn-primary btn-block mx-auto mb-3 mt-4" id="nextButton">Next</a>
                    </div>
                </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
